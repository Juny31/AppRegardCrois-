name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'dashboard-collaboratif-backup/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd dashboard-collaboratif-backup
        npm ci
        
    - name: Create .env.production
      run: |
        cd dashboard-collaboratif-backup
        echo "REACT_APP_API_URL=https://appregardcrois-production.up.railway.app" > .env.production
        
    - name: Build
      run: |
        cd dashboard-collaboratif-backup
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: dashboard-collaboratif-backup/build
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2